<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us - TravelBloom</title>
    <link rel="stylesheet" href="../travel_recommendation.css" />
  </head>

  <body class="about-page">
    <nav class="navbar">
      <div class="brand">
        <span class="brand__logo">✈</span>
        <span class="brand__name">TravelBloom</span>
      </div>

      <div class="navlinks">
        <a class="navlinks__link" href="../index.html">Home</a>
        <a class="navlinks__link" href="about.html">About Us</a>
        <a class="navlinks__link" href="contact.html">Contact Us</a>
      </div>
    </nav>

    <main class="hero about-hero-fullscreen">
      <aside class="social">
        <a href="#">X</a>
        <a href="#">f</a>
        <a href="#">◎</a>
        <a href="#">▶</a>
      </aside>

      <div class="container">
        <div class="contact-grid">
          <div class="contact-info">
            <h1>CONTACT US</h1>
            <p>Get in touch</p>
          </div>

          <form class="contact-form content-box">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                placeholder="Enter your name"
                class="form-input"
              />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="Enter your email"
                class="form-input"
              />
            </div>

            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                id="message"
                rows="5"
                placeholder="Enter your message"
                class="form-input"
              ></textarea>
            </div>

            <button type="submit" class="btn btn--primary btn--full">
              Submit
            </button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
